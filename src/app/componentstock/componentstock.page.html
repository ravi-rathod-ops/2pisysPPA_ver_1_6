<ion-header>
  <div class="inner-header-wrap">
    <div class="left-menu">
      <ion-toolbar>
        <ion-buttons si slot="start">
          <ion-back-button defaultHref="Reports"></ion-back-button>
        </ion-buttons>
        <h3 class="main-sub-heading">Component Stock</h3>
      </ion-toolbar>
    </div>
    <div class="right-menu">
      <div class="print-icon">
        <img
          src="./assets/image/printer.png"
          alt="Printer"
          height="25"
          width="25"
          (click)="print()"
          *ngIf="framelink.length > 0"
        />
      </div>
    </div>
  </div>
</ion-header>
