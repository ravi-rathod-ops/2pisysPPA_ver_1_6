<ion-content>
  <ion-grid>

            <img src="./assets/image/dashboard-process.png" />
          </div>
          <div class="card-content">
            <div>
              <h2>Process</h2>
              <span>View Details</span>
            </div>

          </div>
        </ion-card>
      </ion-col>
      <ion-col size="3" (click)="routePage('Moulding')">
        <ion-card>
          <div class="image">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1666/1666578.png"
            />
          </div>
          <div class="card-content">
            <div>
              <h2>View</h2>
              <span>View Details</span>
            </div>
            <div class="go-btn">
              <ion-icon name="arrow-forward"></ion-icon>

          </div>
        </ion-card>
      </ion-col>
      <ion-col size="3" (click)="routePage('Reports')">

          <div class="image">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1666/1666578.png"
            />
          </div>
          <div class="card-content">
            <div>

              <span>View Details</span>
            </div>
            <div class="go-btn">
              <ion-icon name="arrow-forward"></ion-icon>
            </div>
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="3" (click)="routePage('approvals')">
        <ion-card>
          <div class="image">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1666/1666578.png"
            />
          </div>
          <div class="card-content">
            <div>
              <h2>Approval</h2>

            </div>

    </ion-row>

</ion-content>
