<ion-header>
  <ion-toolbar>       
        <ion-img src="{{brandImage}}" style="height: 50px;width:50px" slot="start"></ion-img>               
        <div style="display: flex;justify-content: center;">
          <img src="./assets/image/report.png" height="25" width="25">
          <b style="font-size: 20px;">&nbsp;&nbsp;Approvals</b>
        </div>
        <ion-back-button defaultHref="Widgets" slot="end"></ion-back-button>   
  </ion-toolbar>
</ion-header>

      <ion-col size="12" (click)="routePage('purchaseorderapproval')">

              <img src="./assets/image/receipt.png" class="image"/>               
            </ion-col>
            <ion-col size="6"  class="text-center-column">

            </ion-col>
          </ion-row>
        </ion-card>        
      </ion-col>
    </ion-row>

    </ion-row>

            </ion-col>
            <ion-col size="6"  class="text-center-column">  
                <h2>Dimension Entry</h2>
            </ion-col>
          </ion-row>
        </ion-card>        
      </ion-col>
    </ion-row>  

    <ion-row>
      <ion-col size="12" (click)="routePage('stockadjustment')">
