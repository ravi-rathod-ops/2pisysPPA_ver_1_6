<ion-content>
  <ion-grid>
    <ion-row class="auto-wrap">
      <ion-col
        size="6"
        size-sm="4"
        size-md="3"
        class="grid-item"
        (click)="routePage('purchaseorderapproval')"
      >
        <ion-card style="border-color: #233d78">
          <div class="image" style="background: #233d78; border-color: #233d78">
            <img src="./assets/image/drawing.png" />
          </div>
          <div class="card-content">
            <div>
              <h2>Purchase Order</h2>
            </div>
            <div
              class="go-btn"
              style="background: #233d78; border-color: #233d78"
            >
              <ion-icon name="arrow-forward"></ion-icon>
            </div>
          </div>
        </ion-card>
      </ion-col>

      <ion-col
        size="6"
        size-sm="4"
        size-md="3"
        class="grid-item"
        (click)="routePage('rmqualitycheck')"
      >
        <ion-card style="border-color: #f5bf17">
          <div class="image" style="background: #f5bf17; border-color: #f5bf17">
            <img src="./assets/image/trace.png" />
          </div>
          <div class="card-content">
            <div>
              <h2>RM Quality Check</h2>
            </div>
            <div
              class="go-btn"
              style="background: #f5bf17; border-color: #f5bf17"
            >
              <ion-icon name="arrow-forward"></ion-icon>
            </div>
          </div>
        </ion-card>
      </ion-col>

      <ion-col
        size="6"
        size-sm="4"
        size-md="3"
        class="grid-item"
        (click)="routePage('compoundapproval')"
      >
        <ion-card style="border-color: #14a9bf">
          <div class="image" style="background: #14a9bf; border-color: #14a9bf">
            <img src="./assets/image/rm-stock.png" />
          </div>
          <div class="card-content">
            <div>
              <h2>Compound Approval</h2>
            </div>
            <div
              class="go-btn"
              style="background: #14a9bf; border-color: #14a9bf"
            >
              <ion-icon name="arrow-forward"></ion-icon>
            </div>
          </div>
        </ion-card>
      </ion-col>
      <!-- </ion-row>

    <ion-row> -->
      <ion-col
        size="6"
        size-sm="4"
        size-md="3"
        class="grid-item"
        (click)="routePage('dimensionentry')"
      >
        <ion-card style="border-color: #ea4f93">
          <div class="image" style="background: #ea4f93; border-color: #ea4f93">
            <img src="./assets/image/component.png" />
          </div>
          <div class="card-content">
            <div>
              <h2>Dimension Entry</h2>
            </div>
            <div
              class="go-btn"
              style="background: #ea4f93; border-color: #ea4f93"
            >
              <ion-icon name="arrow-forward"></ion-icon>
            </div>
          </div>
        </ion-card>
      </ion-col>

      <ion-col
        size="6"
        size-sm="4"
        size-md="3"
        class="grid-item"
        (click)="routePage('stockadjustment')"
      >
        <ion-card style="border-color: #7d8cc3">
          <div class="image" style="background: #7d8cc3; border-color: #7d8cc3">
            <img src="./assets/image/compound.png" />
          </div>
          <div class="card-content">
            <div>
              <h2>Stock Adjustment</h2>
            </div>
            <div
              class="go-btn"
              style="background: #7d8cc3; border-color: #7d8cc3"
            >
              <ion-icon name="arrow-forward"></ion-icon>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
