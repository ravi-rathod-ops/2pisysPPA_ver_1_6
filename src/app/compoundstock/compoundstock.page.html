<ion-header>
  <div class="inner-header-wrap">
    <div class="left-menu">
      <ion-toolbar>
        <ion-buttons si slot="start">
          <ion-back-button defaultHref="Reports"></ion-back-button>
        </ion-buttons>
        <h3 class="main-sub-heading">Compound Stock</h3>
      </ion-toolbar>
      <div class="location-dropdown">
        <ion-list radio-group>
          <ion-select
            placeholder="Select Location"
            (ionChange)="selectDevice($event)"
            [(ngModel)]="planid"
            [ngModelOptions]="{standalone: true}"
          >
            <ion-select-option
              *ngFor="let i of storeArray;let j=index"
              value="{{i}}"
              >{{i}}</ion-select-option
            >
          </ion-select>
        </ion-list>
      </div>
    </div>
    <div class="right-menu">
      <div class="print-icon">
        <img
          src="./assets/image/printer.png"
          alt="Printer"
          (click)="print()"
          *ngIf="framelink.length > 0"
        />
      </div>
    </div>
  </div>
</ion-header>

<ion-content>
  <iframe
    style="width: 100%; height: 100%"
    *ngIf="framelink.length > 0"
    [src]="framelink | renderUrl"
    frameborder="0"
    id="ReportPanel"
  ></iframe>
</ion-content>
