<ng-container *ngIf="showSidebar; else onlyRouter">
  <ion-app>
    <ion-menu contentId="main-content" side="start" menuId="main" type="overlay">
      <ion-header class="sidebar-header">
        <ion-toolbar>
          <ion-img src="./assets/icon/logo1.png" class="logo-img"></ion-img>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list class="sidebar-list">
          <ion-item (click)="navigateTo('/Home')">
            <ion-icon name="grid"></ion-icon><span>Home</span>
          </ion-item>

          <ion-item (click)="navigateTo('/Planhome')">
            <ion-icon name="aperture"></ion-icon><span>Process</span>
          </ion-item>

          <ion-item (click)="navigateTo('/Moulding')">
            <ion-icon name="eye"></ion-icon><span>View</span>
          </ion-item>

          <ion-item (click)="navigateTo('/Reports')">
            <ion-icon name="analytics"></ion-icon><span>Reports</span>
          </ion-item>

          <ion-item (click)="navigateTo('/approvals')">
            <ion-icon name="checkmark-circle"></ion-icon>Approval
          </ion-item>

          <ion-item (click)="logout()" class="logout-button">
            <ion-icon name="exit"></ion-icon>Logout
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header class="top-header">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <div class="top-page-heading">
            <ion-img src="./assets/icon/logo1.png" class="logo-img"></ion-img>
            <h2>Home</h2>
          </div>
          <!-- <ion-buttons slot="end">
            <ion-button
              class="btn outlined-btn-black"
              expand="full"
              (click)="logout()"
            >
              <ion-icon name="exit"></ion-icon> Logout
            </ion-button>
          </ion-buttons> -->
        </ion-toolbar>
      </ion-header>

      <ion-content class="main-app-content">
        <ion-router-outlet></ion-router-outlet>
      </ion-content>
    </div>
  </ion-app>
</ng-container>

<ng-template #onlyRouter>
  <ion-app>
    <ion-router-outlet></ion-router-outlet>
  </ion-app>
</ng-template>
